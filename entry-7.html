<h2>Break. Take a second to look around you and take in your environment. What do you hear? What do you see? Will you remember anything from right now? If so, what? What sensations define the present? I'm happy you're here in this moment.</h2>

<button onclick="myFunction()">Click Me</button>

<p id="demo"></p>

<script>
function myFunction() {
  let text;
  let person = prompt("Please enter your name:");
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Hello " + person + "! How are you today?";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
