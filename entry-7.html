  function myFunction() {
    let text;
    let person = prompt("yes or no?", "yes");
    if (person == null || person == “no”) {
      text = "Understandable! :) Proceed or read my review which contains SPOILERS!! You have been warned. ";
    } else {
      text = "So did I. Here is my review of the film and overall experience :3";
    }
    document.getElementById("demo").innerHTML = text;
  }
  </script>
